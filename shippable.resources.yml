resources:
  - name: deploy-ecs-basic-image
    type: image
    flags:
      - deploy-ecs-basic
    integration: deepika-docker
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.10

  - name: deploy-ecs-basic-params
    type: params
    flags:
      - deploy-ecs-basic
    version:
      params:
        PORT: 80
        ENVIRONMENT: "dev"

  - name: deploy-ecs-basic-docker-options
    type: dockerOptions
    flags:
      - deploy-ecs-basic
    version:
      memoryReservation: 100
      portMappings:
        - 80:80

  - name: deploy-ecs-basic-replicas
    type: replicas
    flags:
      - deploy-ecs-basic
    version:
      count: 1

  - name: deploy-ecs-basic-ecs-cluster
    type: cluster
    flags:
      - deploy-ecs-basic
    integration: deepika-aws
    pointer:
      sourceName : "deploy-ecs-basic-shippable" #name of the cluster to which we are deploying
      region: "us-east-2"
